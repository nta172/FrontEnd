<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa tên</title>
</head>
<body>
  <h2>Nhập tên của bạn:</h2>
  <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
  <button onclick="formatName()">Kiểm tra và viết hoa</button>

  <p id="result"></p>

  <script>
    function formatName() {
      let name = document.getElementById("nameInput").value.trim();

      // Viết hoa chữ cái đầu của mỗi từ
      let words = name.split(/\s+/);
      let capitalized = words.map(word => {
        if (word.length === 0) return "";
        return word[0].toUpperCase() + word.slice(1).toLowerCase();
      });

      let formattedName = capitalized.join(" ");
      document.getElementById("result").innerText = "Tên sau khi chuẩn hoá: " + formattedName;
    }
  </script>
</body>
</html>
