<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Student(name, gender, email){
            this.name = name;
            this.gender = gender;
            this.email = email;
        }

        var std = new Student("NTA", "Male", "nta@gmail.com");
        document.write("Name : " + std.name + "</br>");
        document.write("Gender : " + std.gender + "</br>");
        document.write("Email : " + std.email + "</br>");

    </script>
</body>
</html>
