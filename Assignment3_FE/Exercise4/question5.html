<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Nhập vào đây : ">
    <button onclick="printPrompt()">Click here</button>
    <script>
        function printPrompt(){
            let text = document.getElementById("inputText").value.trim();

            alert("Hello " + text);
        }
    </script>
</body>
</html>
