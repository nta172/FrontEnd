<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In số chẵn</title>
</head>
<body>
    <script>
        // Tạo method (hàm) để in số chẵn < 10
        function printEvenNumbersUnder10() {
            for (let i = 1; i < 10; i++) {
                if (i % 2 === 0) {
                    console.log(i);        // In ra console
                    document.write(i + "<br>"); // In ra trang web
                }
            }
        }
        // Gọi method
        printEvenNumbersUnder10();
    </script>
</body>
</html>
