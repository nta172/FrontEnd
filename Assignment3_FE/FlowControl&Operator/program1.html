<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chẵn lẻ</title>
</head>
<body>
    <script>
        var input = prompt();

        var number = parseInt(input);

        if (isNaN(number)) {
            document.write("Bạn nhập không phải là số.")
        } else {
            if (number % 2 === 0) {
                document.write("Số bạn nhập là số chẵn.")
            } else {
                document.write("Số bạn nhập là số lẻ.")
            }
        }
    </script>
</body>
</html>
