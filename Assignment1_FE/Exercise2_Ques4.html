<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body> 
    <h1> Register</h1>
    <i>Please <b>fill in this form</b> to create an account.</i>

    <p>Full name <span style="color: red;">*</span></p>
    <input type="text" placeholder="Input your fullname..." autofocus>

    <p>Username <span style="color: red;">*</span></p>
    <input type="text" placeholder="Input your username...">

    <p>Password <span style="color: red;">*</span></p>
    <input type="password" name="" id="" placeholder="Input your password...">

    <p>Email <span style="color: red;">*</span></p>
    <input type="email" name="" id="" placeholder="Input your email...">

    <p>Telephone number *</p>
    <input type="text" placeholder="Input your phone number...">

    <p>Input Object : </p>
    <input type="radio" name="" id=""> Student
    <input type="radio" name="" id=""> Teacher

    <p>Favorite : </p>
    <input type="checkbox" name="" id=""> Badminton
    <input type="checkbox" name="" id=""> Volleyball
    <input type="checkbox" name="" id=""> Football

    <p>Address <span style="color: red;">*</span></p>
    <select name="address" id="address">
        <option value="Thái Bình">Thái Bình</option>
        <option value="Hà Nội">Hà Nội</option>
    </select>
    <p>Birthday <span style="color: red;">*</span></p>
    <input type="datetime-local" name="" id="">

    <p>Your Picture <span style="color: red;">*</span></p>
    <input type="file" name="" id=""><br><br>

    <button type="button">Đăng Ký</button>
</body>
</html>
