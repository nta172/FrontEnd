<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số nguyên dương nhỏ hơn 10</title>
</head>

<body>
    <script>
        function soNguyenDuongNhoHon10() {
            for (let i = 0; i < 10; i++) {
                console.log(i);   
                document.write(i + "<br>");
            }
        }

        soNguyenDuongNhoHon10();
    </script>
</body>

</html>
