<!DOCTYPE html>
<html lang="en">
<head>

    <title>IFELSE</title>
</head>
<body>
    <script>

        function Department(departmentID, departmentName){
            this.departmentId = departmentID;
            this.departmentName = departmentName;
        }

        var department = new Department(1, "Marketing")

        if (department == null) {
            console.log("Nhân viên này chưa có phòng ban.")
        } else {
            console.log("Phòng ban của nhân viên này là " + department.departmentName)
        }
    </script>
</body>
