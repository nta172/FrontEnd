<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời gian</title>
</head>
<body>
    <script>
        const d = new Date();
        const hour = d.getHours();
        const minutes = d.getMinutes();

        alert("Bây giờ là : " + hour + " giờ" + " " + minutes + " phút");
    </script>
</body>
</html>
