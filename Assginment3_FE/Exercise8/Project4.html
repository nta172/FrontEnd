<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Math</title>

    <style>

    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>Number 1</td>
            <td>
                <input type="number" id="number1" placeholder="Nhập vào số thứ 1">
            </td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td>
                <input type="number" id="number2" placeholder="Nhập vào số thứ 2">
            </td>
        </tr>
        <tr>
            <td>Option</td>
            <td>
                <select id="choose">
                    <option value="add">Cộng</option>
                    <option value="sub">Trừ</option>
                    <option value="divide">Chia</option>
                    <option value="multiply">Nhân</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="result" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button onclick="tinhToan()"> Calculate</button>
            </td>
        </tr>
    </table>
    <script>
        function tinhToan() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var choose = document.getElementById("choose").value;
            var resultField = document.getElementById("result");

            var result;
            switch (choose) {
                case "add":
                    result = number1 + number2;
                    break;
                case "sub":
                    result = number1 - number2;
                    break;
                case "divide":
                    result = number1 / number2;
                    break;
                case "multiply":
                    result = number1 * number2;
                    break;
                default:
                    break;
            }
            resultField.value = result;
        }
    </script>
</body>

</html>
