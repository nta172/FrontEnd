<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Question 6 :</title>
    <script>
        $(document).ready(function () {
            $("#p1").click(function () {
                $("#p2").slideDown();
            });

            $("#btn1").click(function () {
                $("#p2").slideUp();
                $("#p3").slideDown();
            });
        });
    </script>
</head>

<body>
    <button id="btn1">Dừng rút tiền</button>
    <p id="p1">Click vào để rút tiền</p>
    <hr>
    <p id="p2" style="display: none;">Đang rút tiền</p>
    <p id="p3" style="display: none;">Dừng rút tiền</p>
</body>

</html>
