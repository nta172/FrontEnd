<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Question 4 :</title>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").animate({
                    marginLeft: "250px",
                    opacity: 0.5,
                    height: "+=50px",
                    width: "+=50px"
                });
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Start Animation</button>
    <p>Di chuyển hộp sang trái 250px</p>
    <div id="div1" style="background-color: greenyellow; height: 150px; width: 150px;"></div>
</body>
</html>
