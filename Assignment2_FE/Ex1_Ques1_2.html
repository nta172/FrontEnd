<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        p {
            border : 1px solid green;
        }

        .parent {
            border: 1px solid red;
            padding: 30px 0;
        }

        .margin {
            margin: 70px;
        }
    </style>
</head>
<body>
    <h1>Question 1 : </h1>
    <p style="margin: 70px;">This element has a margin of 70px</p>

    <h2>Question 2 : </h2>
    <p style="padding: 70px;">This element has a padding of 70px</p>

    <h3>Question 3 : </h3>
    <div class="parent">
        <p>I am vertically centered.</p>
    </div>
</body>
</html>
