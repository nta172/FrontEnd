<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website 900px</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f5f6fa;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      height: 900px;
      display: flex;
      flex-direction: column;
      gap: 15px; /* khoảng cách giữa header - main - footer */
    }

    header, footer {
      height: 150px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      height: 570px;
      display: flex;
      gap: 15px; /* khoảng cách giữa các cột trong main */
    }

    .sidebar-left,
    .sidebar-right {
      width: 150px;
      background-color: #ecf0f1;
      padding: 10px;
    }

    .content {
      flex: 1;
      background-color: #dfe6e9;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <header>Header (150px)</header>

    <main>
      <div class="sidebar-left">Sidebar Left (150px)</div>
      <div class="content">Main Content (flex)</div>
      <div class="sidebar-right">Sidebar Right (150px)</div>
    </main>

    <footer>Footer (150px)</footer>
  </div>

</body>
</html>
